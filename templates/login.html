<!doctype html>
<html lang="pt-BR" class="h-full dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login • Painel de Frota</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .logo-adjust {
      max-width: 120px;
      max-height: 120px;
      object-fit: contain;
    }
  </style>
</head>

<body class="h-full flex items-center justify-center 
             bg-gradient-to-br 
             from-gray-950 via-gray-900 to-gray-800
             relative overflow-hidden 
             text-gray-100">

  <!-- EFEITOS DE FUNDO -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute -top-32 -left-20 w-[450px] h-[450px] 
                bg-blue-600/20 
                rounded-full blur-[130px]"></div>

    <div class="absolute bottom-0 right-0 w-[350px] h-[350px] 
                bg-purple-600/20 
                rounded-full blur-[120px]"></div>
  </div>

  <!-- CARD GLASS -->
  <form method="post"
        class="relative z-10 w-full max-w-md backdrop-blur-2xl
               bg-white/5 
               border border-white/10 
               rounded-2xl shadow-2xl p-10">

    <!-- LOGO -->
    <div class="w-full flex justify-center mb-8">
      <img src="{{ url_for('static', filename='logo.png') }}" 
           alt="Logo"
           class="logo-adjust opacity-95 drop-shadow-lg">
    </div>

    <!-- TÍTULO -->
    <h1 class="text-2xl text-center font-bold 
               text-white/90 
               mb-8 tracking-wide">
      <i class="fa-solid fa-user-shield 
                text-blue-400 mr-2"></i>
      Acesso ao Sistema
    </h1>

    <!-- USUÁRIO -->
    <div class="mb-6">
      <label class="text-sm font-medium text-blue-200">
        Usuário
      </label>

      <div class="flex items-center mt-1 
                  bg-white/10 
                  border border-white/20 
                  backdrop-blur rounded-xl px-4 py-3 shadow-lg">
        <i class="fa-solid fa-user 
                  text-blue-300 mr-3"></i>

        <input name="username"
               class="bg-transparent w-full 
                      text-white
                      placeholder-gray-400 
                      focus:outline-none"
               placeholder="Digite seu usuário" required>
      </div>
    </div>

    <!-- SENHA -->
    <div class="mb-10">
      <label class="text-sm font-medium text-blue-200">
        Senha
      </label>

      <div class="flex items-center mt-1 
                  bg-white/10 
                  border border-white/20 
                  backdrop-blur rounded-xl px-4 py-3 shadow-lg">
        <i class="fa-solid fa-lock 
                  text-blue-300 mr-3"></i>

        <input type="password" name="password"
               class="bg-transparent w-full 
                      text-white
                      placeholder-gray-400
                      focus:outline-none"
               placeholder="Digite sua senha" required>
      </div>
    </div>

    <!-- BOTÃO -->
    <button class="w-full py-3 rounded-xl font-semibold text-lg
                   bg-blue-600 hover:bg-blue-700 text-white 
                   shadow-xl
                   transition-all duration-300 transform 
                   hover:-translate-y-[2px] active:scale-95">
      Entrar
    </button>

    <!-- ERROS -->
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        {% for cat, msg in msgs %}
          <p class="text-red-400 text-center mt-4 font-semibold">
            {{ msg }}
          </p>
        {% endfor %}
      {% endif %}
    {% endwith %}

  </form>

</body>
</html>

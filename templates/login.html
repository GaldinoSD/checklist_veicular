<!doctype html>
<html lang="pt-BR" class="h-full">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login • Painel de Frota</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Mantém a logo exatamente no tamanho desejado */
      .logo-adjust {
        width: 100%;
        max-width: 300px;
        max-height: 160px;
        object-fit: contain;
        display: block;
      }
    </style>

  </head>

  <body class="min-h-screen flex items-center justify-center p-6 
               bg-gradient-to-br from-gray-950 via-gray-900 to-gray-800 text-gray-100">

    <form method="post" 
      class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl shadow-xl 
             p-7 w-full max-w-sm space-y-5">   <!-- card menor + mais claro -->

      <div class="text-center">
        <img src="{{ url_for('static', filename='logo.png') }}" 
             class="mx-auto logo-adjust mb-3" alt="Logo">

        <h1 class="text-xl font-bold tracking-wide">Acesso ao Sistema</h1>
      </div>

      <div>
        <label class="text-sm opacity-80">Usuário</label>
        <input name="username" 
          class="mt-1 w-full border border-white/30 bg-gray-900/50 text-gray-100 
                 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-600" 
          required>
      </div>

      <div>
        <label class="text-sm opacity-80">Senha</label>
        <input type="password" name="password" 
          class="mt-1 w-full border border-white/30 bg-gray-900/50 text-gray-100 
                 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-600"
          required>
      </div>

      <button 
        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 
               hover:to-blue-600 text-white rounded-lg py-2 transition font-semibold shadow-lg">
        Entrar
      </button>

      {% with msgs = get_flashed_messages(with_categories=true) %}
        {% if msgs %}
          <div class="space-y-1">
            {% for cat, msg in msgs %}
              <div class="text-red-300 text-sm text-center">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </form>
  </body>
</html>
